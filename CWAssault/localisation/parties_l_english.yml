 Right_Wing_Populist:0 "Right Wing Populist"
 Right_Wing_Populist_desc:0 "Right-wing populism is a political ideology which combines right-wing politics and populist rhetoric and themes. The rhetoric often consists of anti-elitist sentiments, opposition to the Establishment and speaking for the common people."
 Ultra-Nationalist_desc:0 "Ultranationalism is an extreme form nationalism that promotes the interest of one state or people above all others, or simply extreme devotion to one's own nation. Not limited to the far right, Ultra Nationalism may also be found on the left of the political spectrum"
 Chauvinist_desc:0 "Chauvinism is a form of extreme patriotism and nationalism and a belief in national superiority and glory. It can be also defined as an irrational belief in the superiority or dominance of one's own group or people. Moreover, the chauvinist's own people are seen as unique and special while the rest of the people are considered weak or inferior."
 Nationalist_desc:0 "A political ideology regarding putting the Home Nation's intrests above all others with the main goal of maintaining the sovereignty of the state and fatherland. Historically, nationalism is a modern concept dating from the 18th century, of an ideological scope greater than a peoples' attachment to family, to local authority, and to the native land. Politically and sociologically, there are three paradigms for understanding the origins and bases of nationalism. There are various definitions for what constitutes a nation, however, which leads to several different strands of nationalism. It can be a belief that citizenship in a state should be limited to one ethnic, cultural, religious, or identity group, or that multinationality in a single state should necessarily comprise the right to express and exercise national identity even by minorities." 
 National-Bolshivism_desc:0 "Pertaining and combining the Nationalistsic beliefs of fascism while mainting the economic views of Communists, National Bolshevism is quite the outlier in modern politics. National Bolshevism as a term was first used to describe a current in the Communist Party of Germany (KPD) and then the Communist Workers' Party of Germany (KAPD) which wanted to ally the insurgent communist movement with dissident nationalist groups in the German army who rejected the Treaty of Versailles. They were led by Heinrich Laufenberg and Fritz Wolffheim, based in Hamburg. Their expulsion from the KAPD was one of the conditions that Karl Radek explained was necessary if the KAPD was to be welcomed to the Third Congress of the Third International. However the demand that they withdraw from the KAPD would probably have happened anyway. Radek had dismissed the pair as 'National Bolsheviks', the first recorded use of the term in a German context." 
 Black-Supremicist_desc:0 "Upholding the same values as White Supremicists, Black Supremicists View the extreme Nationalist view that Blacks are superior to any race. Black Supremacy is a relivily new Political ideology. Gaining tracktion in the United States due to racial laws and the rise of the Klu Klux Klan. Nonetheless, Several Black Supremicist organizations supported a Back-To-Africa movement in the hopes of creating a state as successful as the 'White Man'..."
 White-Supremicist_desc:0 "The racist belief that white people are superior to people of other races and therefore should be dominant over them. White supremacy has roots in scientific racism, and it often relies on pseudoscientific arguments. Like most similar movements such as neo-Nazism, white supremacists typically oppose members of other races as well as Jews. The term is also typically used to describe a political ideology that perpetuates and maintains the social, political, historical, or institutional domination by white people (as evidenced by historical and contemporary sociopolitical structures such as the Atlantic slave trade, Jim Crow laws in the United States, and apartheid in South Africa). Different forms of white supremacism put forth different conceptions of who is considered white, and different groups of white supremacists identify various racial and cultural groups as their primary enemy.
 Radical_Islam:0 "Radical Islam" 
 Radical_Islam_noun:0 "Radical Islamist" 
 Radical_Islam_noun:0 "Islamist Calihpate" 
 Sunni-Islam_desc:0 "Definitions vary of what Islamic fundamentalism is and how, if at all, it differs from Islamism (or political Islam) or Islamic revivalism. The term has been deemed "misleading" by those who suggest all mainstream Muslims believe in the literal divine origin and perfection of the Quran and so are 'fundamentalists'. The modern Islamic fundamentalist movements have their origins in the late 19th century. The Wahhabi movement, an Arabian fundamentalist movement that began in the 18th century, gained traction and spread during the 19th and 20th centuries. During the Cold War following World War II, some NATO governments, particularly those of the United States and the United Kingdom, launched covert and overt campaigns to encourage and strengthen fundamentalist groups in the Middle East and southern Asia. These groups were seen as a hedge against potential expansion by the Soviet Union, and as a means to prevent the growth of nationalistic movements that were not necessarily favorable toward the interests of the Western nations. By the 1970s, the Islamists had become important allies in supporting governments, such as Egypt, which were friendly to U.S. interests. By the late 1970s, however, some fundamentalist groups had become militaristic leading to threats and changes to existing regimes"
 Maoism:0 "Maoism" 
 Maoism_noun:0 "Maoist" 
 Maoist_desc:0 "known in China as Mao Zedong Thought, is a political theory derived from the teachings of the Chinese political leader Mao Zedong, whose followers are known as Maoists.  it was widely applied as the guiding political and military ideology of the Communist Party of China and as theory guiding revolutionary movements around the world. A key difference between Maoism and other forms of Marxism is that Mao said that peasants should be the bulwark of the revolutionary energy, led by the working class in China."
 Maoism_desc:0 "Totalitarian Regime"
 Juche:0 "Juche" 
 Juche_noun:0 "Jucheist" 
 Jucheist_desc:0 "Official the state ideology of North Korea, described by the government as Kim Il-sung's 'original, brilliant and revolutionary contribution to national and international thought'. It postulates that 'man is the master of his destiny', that the North Korean masses are to act as the 'masters of the revolution and construction' and that by becoming self-reliant and strong a nation can achieve true socialism."
 Juche_desc:0 "Totalitarian Dictatorship"
 Zionism:0 "Zionism" 
 Zionism_noun:0 "Zionist" 
 Zionist_desc:0 "A religious variety of Zionism supports Jews upholding their Jewish identity defined as adherence to religious Judaism, opposes the assimilation of Jews into other societies, and has advocated the return of Jews to Israel as a means for Jews to be a majority nation in their own state. A variety of Zionism, called cultural Zionism, founded and represented most prominently by Ahad Ha'am, fostered a secular vision of a Jewish 'spiritual center' in Israel."
