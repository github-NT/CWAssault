GEN_whywefight:0 "Why We Fight"
GEN_whywefight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
GEN_constructioneffortiii:0 "Construction Effort III"
GEN_constructioneffortiii_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
GEN_constructioneffort:0 "Construction Effort"
GEN_constructioneffort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
GEN_neutralityfocus:0 "Neutrality Focus"
GEN_neutralityfocus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
GEN_deterrence:0 "Deterrence"
GEN_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
GEN_uFUpxgHl:0 "Extra Research Slot"
GEN_uFUpxgHl_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
GEN_internationalismfocus:0 "Internationalism Focus"
GEN_internationalismfocus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
GEN_nationalismfocus:0 "Nationalism Focus"
GEN_nationalismfocus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
GEN_politicalcorrectness:0 "Political Correctness"
GEN_politicalcorrectness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
GEN_militaryyouth:0 "Military Youth"
GEN_militaryyouth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
GEN_infrastructureeffortii:0 "Infrastructure Effort II"
GEN_infrastructureeffortii_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
GEN_libertyethos:0 "Liberty Ethos"
GEN_libertyethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
GEN_collectivistethos:0 "Collectivist Ethos"
GEN_collectivistethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
GEN_armamenteffort:0 "Armament Effort"
GEN_armamenteffort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
GEN_industrializationii:0 "Industrialization II"
GEN_industrializationii_desc:0 "Industrialization II focus"
GEN_resourceexpansion:0 "Resource Expansion"
GEN_resourceexpansion_desc:0 "Resource Expansion Focus"
GEN_uovhxCGF:0 "Resource Expansion"
GEN_uovhxCGF_desc:0 "Resource Expansion Focus"
GEN_industrialization:0 "Industrialization"
GEN_industrialization_desc:0 "Industrialization"
GEN_qzhtxSPy:0 "Resource Expansion"
GEN_qzhtxSPy_desc:0 "Resource Expansion Focus"
GEN_oCOvEYVh:0 "Resource Expansion"
GEN_oCOvEYVh_desc:0 "Resource Expansion Focus"
GEN_OVpEZGcm:0 "Industrialization"
GEN_OVpEZGcm_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
GEN_ZekAvXms:0 "Flexible Navy"
GEN_ZekAvXms_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
GEN_largenavy:0 "Large Navy"
GEN_largenavy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
GEN_navaleffortii:0 "Naval Effort II"
GEN_navaleffortii_desc:0 "Naval Effort II"
GEN_submarineeffort:0 "Submarine Effort"
GEN_submarineeffort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
GEN_cruisereffort:0 "Cruiser Effort"
GEN_cruisereffort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
GEN_destroyereffort:0 "Destroyer Effort"
GEN_destroyereffort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
GEN_capitalshipeffort:0 "Capital Ship Effort"
GEN_capitalshipeffort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
GEN_rocketeffort:0 "Rocket Effort"
GEN_rocketeffort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
GEN_bomberfocusii:0 "Bomber Focus II"
GEN_bomberfocusii_desc:0 "Bomber Focus II"
GEN_fighterfocusii:0 "Fighter Focus II"
GEN_fighterfocusii_desc:0 "Fighter Focus II"
GEN_aviationeffortii:0 "Aviation Effort II"
GEN_aviationeffortii_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
GEN_naveffort:0 "NAV Effort"
GEN_naveffort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
GEN_oAgeNmYx:0 "Bomber Focus"
GEN_oAgeNmYx_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
GEN_caseffort:0 "CAS Effort"
GEN_caseffort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
GEN_zvoZLKNi:0 "Fighter Focus"
GEN_zvoZLKNi_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
GEN_armyeffort:0 "Army Effort"
GEN_armyeffort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
GEN_WwQbUVex:0 "Doctrine Effort II"
GEN_WwQbUVex_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
GEN_hVkSAxnb:0 "Special Forces"
GEN_hVkSAxnb_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
GEN_armamenteffortiii:0 "Armament Effort III"
GEN_armamenteffortiii_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
GEN_armamenteffortii:0 "Armament Effort II"
GEN_armamenteffortii_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
GEN_paramilitarism:0 "Paramilitarism"
GEN_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
GEN_tYNKBqxL:0 "Mechanization Effort"
GEN_tYNKBqxL_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
GEN_CfebSuDq:0 "Equipment Effort III"
GEN_CfebSuDq_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
GEN_DudGbRFs:0 "Equipment Effort II"
GEN_DudGbRFs_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
GEN_armoreffort:0 "Armor Effort"
GEN_armoreffort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
GEN_PNfuHrKa:0 "Motorization Effort"
GEN_PNfuHrKa_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
GEN_iLAvecfw:0 "Equipment Effort"
GEN_iLAvecfw_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
GEN_Ipdnaejy:0 "East Block trade"
GEN_Ipdnaejy_desc:0 "East Block trade"
GEN_XiZbpCVS:0 "EU trades"
GEN_XiZbpCVS_desc:0 "EU trades"
GEN_xAhUvjfR:0 "EU trades"
GEN_xAhUvjfR_desc:0 "EU trades"
GEN_HxMNItha:0 "USA trade"
GEN_HxMNItha_desc:0 "USA trade"
GEN_politicaleffort:0 "Political Effort"
GEN_politicaleffort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
GEN_navaleffort:0 "Naval Effort"
GEN_navaleffort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
GEN_tyBMEVse:0 "Doctrine Effort"
GEN_tyBMEVse_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
GEN_aviationeffort:0 "Aviation Effort"
GEN_aviationeffort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
