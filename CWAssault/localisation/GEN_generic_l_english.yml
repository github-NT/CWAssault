GEN_politicalcommissars:0 "Political Commissars"
GEN_politicalcommissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
GEN_ideologicalfanaticism:0 "Ideological Fanaticism"
GEN_ideologicalfanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
GEN_technologysharing:0 "Technology Sharing"
GEN_technologysharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
GEN_indoctrination:0 "Indoctrination"
GEN_indoctrination_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
GEN_internationalbrigades:0 "International Brigades"
GEN_internationalbrigades_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
GEN_volunteercorps:0 "Volunteer Corps"
GEN_volunteercorps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
GEN_militarism:0 "Militarism"
GEN_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
GEN_interventionismfocus:0 "Interventionism Focus"
GEN_interventionismfocus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
GEN_nucleareffort:0 "Nuclear Effort"
GEN_nucleareffort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
GEN_extraresearchslotii:0 "Extra Research Slot II"
GEN_extraresearchslotii_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
GEN_secretweapons:0 "Secret Weapons"
GEN_secretweapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
GEN_infrastructureeffort:0 "Infrastructure Effort"
GEN_infrastructureeffort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
GEN_industrialeffort:0 "Industrial Effort"
GEN_industrialeffort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
