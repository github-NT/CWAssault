DDR_decentralisetheparty:0 "Decentralise the Party"
DDR_decentralisetheparty_desc:0 "We shall issue orders to slowly decentralise the Socialist Unity Party and give each individual party more power and control. That way we will be ready for multi-party democracy in the near future."
DDR_mcduJwUh:0 "Limit Military Spending"
DDR_mcduJwUh_desc:0 "East Germany will never be safe from foreign invasion if we don't have standing army."
DDR_FZlVnQuC:0 "Liberalization"
DDR_FZlVnQuC_desc:0 "For this nation to rise again under democracy we have to cooperate with our Western counterparts."
DDR_rewritethecurriculum:0 "Rewrite the Curriculum"
DDR_rewritethecurriculum_desc:0 "The current education system convinces the children of East Germany that socialism is the way forward and continues to brainwash them. It must be rewritten."
DDR_reformthewaffenss:0 "Reform the Waffen SS"
DDR_reformthewaffenss_desc:0 "A new order is growing in Europe, perhaps the world, and we will be the leader of it."
DDR_weakenthepropagandamachine:0 "Weaken the Propaganda Machine"
DDR_weakenthepropagandamachine_desc:0 "The devoted socialists of East Germany have created a propaganda machine destroying the futures of our children. We must weaken it before the populace turn into mindless drones."
DDR_strengthenthenationaldemocrats:0 "Strengthen the National Democrats"
DDR_strengthenthenationaldemocrats_desc:0 "The National Democratic Party of East Germany was a safe haven for moderate Nazis who had 'turned' to socialism. Currently it stands united with the Socialists under the SED. If we can strengthen its power in the coalition, then the reds will be weakened over time."
DDR_cKuDZEJv:0 "Military Buildup"
DDR_cKuDZEJv_desc:0 "Adolf Hitler pushed German industry to its limits, and what we got was an industrial superpower. We cannnot sustain that kind of strain for long, but at least for a short period of time..."
DDR_assassinatetheleadership:0 "Assassinate the Leadership"
DDR_assassinatetheleadership_desc:0 "The biggest piece in this puzzle is the assassination of the men in our highest offices."
DDR_couppreparations:0 "Coup Preparations"
DDR_couppreparations_desc:0 "The armed forces and certain politicians must be prepared for the coming coup while othe members of the government must be removed..."
DDR_dkFGAIlQ:0 "Prepare for Invasion"
DDR_dkFGAIlQ_desc:0 "No doubt our newly formed government will be seen as illegitimate by the international community! Especially by our former overlords..."
DDR_weakenthepoliceforce:0 "Weaken the Police Force"
DDR_weakenthepoliceforce_desc:0 "We have to make some sacrifices before the coup takes place. One of them is the weakening of the police force, which will surely affect our people and our ability to stop foreign agents from conducting operations, but will allow the coup to be staged as planned."
DDR_innergermanborder:0 "Inner German Border"
DDR_innergermanborder_desc:0 "It is highly likely that Europe is heading to a Third World War. We must be ready to counter any attacks from our Western counterparts in the Federal Republic. The Inner German Border will secure the safety of our peoples."
DDR_oustthestasi:0 "Oust The Stasi"
DDR_oustthestasi_desc:0 "The armed forces and certain politicians must be prepared for the coming coup."
DDR_destabilisetheparty:0 "Destabilise the Party"
DDR_destabilisetheparty_desc:0 "The party's inner-workings should be slowly destablised through bribery and assassination."
DDR_expandmilitaryinfluence:0 "Expand Military Influence"
DDR_expandmilitaryinfluence_desc:0 ""
DDR_inciteultranationalism:0 "Incite Ultranationalism"
DDR_inciteultranationalism_desc:0 "By directing our propaganda agencies to instead spread the ideas of East German nationalism, rather than socialist ideology, we will soon have a populace convinced we are the true saviours of their country."
DDR_reformthevolksarmee:0 "Reform the VolksArmee"
DDR_reformthevolksarmee_desc:0 ""
DDR_destroycapitalistelements:0 "Destroy Capitalist Elements"
DDR_destroycapitalistelements_desc:0 "The current socialist government will give us a perfect cover for the total destruction of capitalist democratic elements from East German society."
DDR_limitartisticfreedoms:0 "Limit Artistic Freedoms"
DDR_limitartisticfreedoms_desc:0 "Capitalism breeds degeneracy and look no further towards those who create fowl and horrendous pieces under the guise of 'Art'"
DDR_removereferencestocamps:0 "Remove References to Camps"
DDR_removereferencestocamps_desc:0 "The latest history books being given to our children are now filled with the subjects of concentration and death camps from World War 2. This could seriously damage the future generations of our Fourth Reich. The references must be removed discreetly."
DDR_legacyofprussia:0 "Legacy of Prussia"
DDR_legacyofprussia_desc:0 "East Germany has a far close link to Prussia than our Western counterparts, simply due to geographic location and some cultura linfluences. If we restore the militaristic values of Prussia then we will be creating a future generation of German warriors."
DDR_reversedenazification:0 "Reverse Denazification"
DDR_reversedenazification_desc:0 "The Third Reich has been blasted by Allied propaganda as some sort of evil empire. Due to this supposed fact, they managed to 'denazify' most of our country. But it is never too late to turn back, and perhaps we can return Nazis to key positions."
DDR_YLACDEnu:0 "Permit Female Recruitment"
DDR_YLACDEnu_desc:0 ""
DDR_socialistheaven:0 "Socialist Heaven"
DDR_socialistheaven_desc:0 "If our ideology is to reign supreme over the world, then we have to actually start spreading it. Our agents and military advisors can help rebels throughout the world in order to establish socialist governments in the near future."
DDR_SznmVwTh:0 "Inner German Border"
DDR_SznmVwTh_desc:0 "It is highly likely that Europe is heading to a Third World War. We must be ready to counter any attacks from our Western counterparts in the Federal Republic. The Inner German Border will secure the safety of our peoples."
DDR_AkQqlOzF:0 "National Defense Industry"
DDR_AkQqlOzF_desc:0 "Currently the brighest minds of our nation, and even the working class are fleeing to West Berlin, where they are free to travel and live wherever they like in the Western world. Something must be done before our entire population has vanished."
DDR_nationalevolksarmee:0 "Nationale Volksarmee"
DDR_nationalevolksarmee_desc:0 "We have not been permitted an army for years now, but the time has come to finally restore military order."
DDR_crackdownondemocrats:0 "Crackdown on Democrats"
DDR_crackdownondemocrats_desc:0 "Democrats and liberals in East Germany are certainly a danger to our way of life and the social order. Before they can inflict harm upon the people their ideology must be destroyed."
DDR_crackdownonfascists:0 "Crackdown on Fascists"
DDR_crackdownonfascists_desc:0 "We engaged in denazification as the Federal Republic did after the war, however there are still many in East Germany who secretly adhere to the terrible ideology of the Nazis. We must destroy them once and for all..."
DDR_extendstasifunding:0 "Extend Stasi Funding"
DDR_extendstasifunding_desc:0 "The Ministry for State Security was the official state security service of the German Democratic Republic. It has been described as one of the most effective and repressive intelligence and secret police agencies to have ever existed."
DDR_promotetheyoungpioneers:0 "Promote the Young Pioneers"
DDR_promotetheyoungpioneers_desc:0 "The Ernst Thalmann Pioneer Organisation was a youth organisation of schoolchildren aged 6 to 14 in East Germany. The group was based on the Scouts, but organised in such a way to teach schoolchildren socialist ideology. Afternoons spent at the pioneer group mainly consisted of a mixture of adventure, myth-like socialist teaching and the upkeep of revolutionary traditions."
DDR_antiwestpropaganda:0 "Anti-West Propaganda"
DDR_antiwestpropaganda_desc:0 "The Western capitalists must be destroyed no matter the consequences, for the survival of our people in an equal society. By spreading anti-West propaganda we will finally be able to convince the people of the horrors of our enemies."
DDR_appeasethemilitary:0 "Appease the Military"
DDR_appeasethemilitary_desc:0 "The socialists and democrats have had it all wrong since the Weimar Republic. Germany fought with great honour and pride under our Fuhrer Adolf Hitler, and now is not the time to turn our back on his great cause. We must fight again, and give birth to a new Reich!"
DDR_amendtheconstitution:0 "Amend the Constitution"
DDR_amendtheconstitution_desc:0 "It is clear that socialism will eventually fail in the DDR and eventually the whole world. We have seen the terror Joseph Stalin inflicted upon his own people, and so it is time we stood up for our own values. We shall allow liberals in government to slowly spread this idea until we transform into a democratic society."
DDR_standwithcommunism:0 "Stand with Communism"
DDR_standwithcommunism_desc:0 "We are friends forever!"
DDR_eighthpartycongress:0 "Eighth Party Congress"
DDR_eighthpartycongress_desc:0 ""
DDR_investigateindustrialcorruption:0 "Investigate Industrial Corruption"
DDR_investigateindustrialcorruption_desc:0 "There are rumours that the industrial sector is deeply corrupted by shady dealings and corruption within the party itself. We should conduct a full investigation and rid East Germany of corruption once and for all."
DDR_coastalprotection:0 "Coastal Protection"
DDR_coastalprotection_desc:0 "We live in a dangerous time, so we must always be ready for an attack on our nation. It is likely that our enemy would take the coasts with ease in the first stages of a war, hence why we need more protection for the North."
DDR_northernairports:0 "Northern Airports"
DDR_northernairports_desc:0 "Now is the time to offer the Northern states air infrastructure, for both military and civilian needs."
DDR_berlinroads:0 "Berlin Roads"
DDR_berlinroads_desc:0 "With the industrial capabilities of East Berlin expanded, perhaps an infrastructure program is the likely next step."
DDR_northernexpansion:0 "Northern Expansion"
DDR_northernexpansion_desc:0 "Now is the time to offer the Northern states the ability to expand even more industrially."
DDR_protectberlin:0 "Protect Berlin"
DDR_protectberlin_desc:0 "East Berlin is always threatened by the possibility of an attack from NATO. By constructing various forms of detection technology, we will be able to see the enemy before they hit us."
DDR_developeastberlin:0 "Develop East Berlin"
DDR_developeastberlin_desc:0 "Berlin was utterly destroyed in the Second World War. Now is the time to continue our rebuilding by combining all of our efforts to East Berlin's development."
DDR_regionalinfrastructure:0 "Regional Infrastructure"
DDR_regionalinfrastructure_desc:0 "While East Berlin must be developed even further, infrastructure throughout the countrysides of East Germany will prove extremely beneficial in a number of ways."
DDR_appeasethepeople:0 "Appease the People"
DDR_appeasethepeople_desc:0 "We must turn away from total militarisation for now. By focusing on other aspects of our economy and industry, we will be able to actually support the people, and become one of the most industrialised and powerful nations in Eastern Europe."
DDR_continuemilitaryindustrialisation:0 "Continue Military Industrialisation"
DDR_continuemilitaryindustrialisation_desc:0 "We must push the people harder and harder to become one of the most militarilly capable nations in Eastern Europe. The East German populace must realise that this will safeguard their future, and their childrens' future, something that civilian industry cannot do."
DDR_automatisierung:0 "Automatisierung"
DDR_automatisierung_desc:0 "An SED party plenum earlier this year confirmed the nation's leadership and presented the Second Five Year Plan. The plan employed the slogan 'modernisation, mechanisation and automation' to emphasize the new focus on technological progress. For now we must focus on Automation."
DDR_secondfiveyearplan:0 "Second Five Year Plan"
DDR_secondfiveyearplan_desc:0 "The Second Five Year Plan committed the GDR tto accelerated efforts towards agricultural collectivisation and nationalisation and completion of the nationalisation of the industrial sector."
DDR_promoteprivateagriculture:0 "Promote Private Agriculture"
DDR_promoteprivateagriculture_desc:0 "Instead of committing our greatest efforts towards the total collectivisation of agriculture, it is possible that a reversal of our previous policy could be beneficial, especially for our popularity with the people. If we begin to promote privatisation and follow through with it, we could still maintain a state-controlled economy with some free market aspects."
DDR_mechanisierung:0 "Mechanisierung"
DDR_mechanisierung_desc:0 "An SED party plenum earlier this year confirmed the nation's leadership and presented the Second Five Year Plan. The plan employed the slogan 'modernisation, mechanisation and automation' to emphasize the new focus on technological progress. For now we must focus on Mechanisation."
DDR_modernisierung:0 "Modernisierung"
DDR_modernisierung_desc:0 "An SED party plenum earlier this year confirmed the nation's leadership and presented the Second Five Year Plan. The plan employed the slogan 'modernisation, mechanisation and automation' to emphasize the new focus on technological progress. For now we must focus on Modernisation."
DDR_centralindustry:0 "Central Industry"
DDR_centralindustry_desc:0 "As part of the plan designed by the People's Enterprises and the Volkskammer, we are to begin industrialisation and nationalisation in the Central states soon. If we don't, they could easily fall behind the rest of the nation in just a few years."
DDR_neuerkurs:0 "Neuer Kurs"
DDR_neuerkurs_desc:0 "The New Course was a Soviet economic policy that aimed to improve the standard of living, increase the availability of consumer goods in East Germany, lower the price of foodstuffs, small businesses and farms would be returned to the private sector."
DDR_southernindustry:0 "Southern Industry"
DDR_southernindustry_desc:0 "As part of the plan designed by the People's Enterprises and the Volkskammer, we are to begin industrialisation and nationalisation in the Southern states soon. If we don't, they could easily fall behind the rest of the nation in just a few years."
DDR_ZdtUliRE:0 "Civilian Industry"
DDR_ZdtUliRE_desc:0 "For now we should be focusing on the civilian sectors of industry, rather than military."
DDR_UAbXHmFL:0 "Military Industry"
DDR_UAbXHmFL_desc:0 "For now we should be focusing on the military sectors of industry, rather than civilian."
DDR_coastalindustry:0 "Coastal Industry"
DDR_coastalindustry_desc:0 "While the nationalisation and general industrialisation process has begun in the centre of our country, where the people are already relatively accustomed to the new environment, the Northern coasts have remained agrarian. Now is the time to boost production along the coastline and provide more jobs for our people."
DDR_firstfiveyearplan:0 "First Five Year Plan"
DDR_firstfiveyearplan_desc:0 "The First Five Year Plan introduced centralised state planning; it stressed high production quotas for heavy industry and increased labor productivity."
DDR_prepareforanotherfiveyearplan:0 "Prepare for Another Five Year Plan"
DDR_prepareforanotherfiveyearplan_desc:0 "The party has outlined several key quotas for the next Five Year Plan, aimed at further industrialisation of the weakend East German sectors. If we are to meet these quotas, we should prepare for the Five Year Plan long before it begins, ensuring success in its final days."
DDR_continueagrarianreforms:0 "Continue Agrarian Reforms"
DDR_continueagrarianreforms_desc:0 "From the beginning of the Soviet occupation in 1945, the administrations governing our lands have been reforming the agricultural sector from a completely privatised affair to a system akin to that back in Russia. Supposedly if we are to work for the state collectively, we will all be better off in the end."
DDR_volkseigenerbetrieb:0 "Volkseigener Betrieb"
DDR_volkseigenerbetrieb_desc:0 "The Publicly Owned Operation, or Volkseigener Betrieb, was the main legal form of industrial enterprise in East Germany. They were all publicly owned and were formed after mass nationalisation after the end of direct Soviet occupation."
