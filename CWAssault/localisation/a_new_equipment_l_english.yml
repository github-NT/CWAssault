 amphibious_mechanized_equipment:0 "Amphibious Landing Vehicles"
 amphibious_mechanized_equipment_short:0 "Amtracs"
 amphibious_mechanized_equipment_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."
 amphibious_mechanized_equipment_1:0 "Basic Amphibious Tractor"
 amphibious_mechanized_equipment_1_short:0 "Basic Amtrac"
 amphibious_mechanized_equipment_1_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."
 amphibious_mechanized_equipment_2:0 "Improved Amphibious Tractor"
 amphibious_mechanized_equipment_2_short:0 "Improved Amtrac"
 amphibious_mechanized_equipment_2_desc:0 "These Amtracs feature several improvements over the base version, such as a rear loading ramp for easier unloading on the beach."
 amphibious_tank_equipment:0 "Amphibious Tanks"
 amphibious_tank_equipment_short:0 "Amphib. Tanks"
 amphibious_tank_equipment_1:0 "Basic Amphibious Tank"
 amphibious_tank_equipment_2:0 "Improved Amphibious Tank"
 amphibious_tank_equipment_desc:0 "Tanks that were modified to allow them to move through water. They do much better in amphibious landings and river crossings than other tanks, but require more fuel."
 amphibious_tank_equipment_1_desc:0 "Essentially a light tank modified to float, this vehicle offers fire support to units establishing a beachhead."
 amphibious_tank_equipment_2_desc:0 "A medium tank modified to move through water. The added versatility and mobility comes at the cost of reduced fuel efficiency."
 
